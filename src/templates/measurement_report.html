<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measurement Report - {{projectName}}</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <h1>Measurement Report - {{projectName}}</h1>
    <p>Current Percentage: {{currentPercentage}}%</p>
    <p>Period: {{period}}</p>
    <p>Contract Value: ${{contractValue}}</p>
    <p>Measurement Value: ${{measurementValue}}</p>
    <h2>Items</h2>
    <table>
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Total</th>
        </tr>
        {{items}}
    </table>
</body>
</html>
